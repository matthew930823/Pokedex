<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢圖鑑</title>
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
    <link href="style-pokedex.css" rel="stylesheet" type="text/css" />
</head>

<body class="body2">
    <div class="body">
        <div class="block">
        </div>
        <div class="headergap">
            <div class="ball">
                <img class="ball_img" src="icon/headerball.png" />
                <div class="ball_font">Pokémon</div>
            </div>
            <div class="header_right">
                <div style="left: 0%;" class="header_font"> 寶可夢圖鑑</div>
                <div style="left: 25%;" class="header_font"> 屬性剋制表</div>
                <div style="left: 50%;" class="header_font"> 聯絡我們</div>
                <div style="left: 75%;" class="header_font">官方網站</div>
            </div>
        </div>
        <img id="speciesimg" src="">
        <div class="NameId">
            <h2 id="speciesID"></h2>
            <p id="speciesName"></p>
            <p id="type">type : </p>
            <p id="weakness">weakness : </p>
        </div>
        <div class="AbilityValue">
            <div class="HP no-wrap">
                <div class="box">
                    HP
                </div>
                <div style="width:200px">
                    <div class="value" id="HP">

                    </div>
                </div>
                <div class="box2" id="HPvalue">

                </div>
            </div>
            <div class="Attack no-wrap">
                <div class="box">
                    Attack
                </div>
                <div style="width:200px">
                    <div class="value" id="Attack">

                    </div>
                </div>
                <div class="box2" id="Attackvalue">

                </div>
            </div>
            <div class="Defense no-wrap">
                <div class="box">
                    Defense
                </div>
                <div style="width:200px">
                    <div class="value" id="Defense">

                    </div>
                </div>
                <div class="box2" id="Defensevalue">

                </div>
            </div>
            <div class="SpAttack no-wrap">
                <div class="box">
                    SpAttack
                </div>
                <div style="width:200px">
                    <div class="value" id="SpAttack">

                    </div>
                </div>
                <div class="box2" id="SpAttackvalue">

                </div>
            </div>
            <div class="SpDefense no-wrap">
                <div class="box">
                    SpDefense
                </div>
                <div style="width:200px">
                    <div class="value" id="SpDefense">

                    </div>
                </div>
                <div class="box2" id="SpDefensevalue">

                </div>
            </div>
            <div class="Speed no-wrap">
                <div class="box">
                    Speed
                </div>
                <div style="width:200px">
                    <div class="value" id="Speed">

                    </div>
                </div>
                <div class="box2" id="Speedvalue">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
    <script src="javascript-pokedex.js"></script>

</body>

</html>
